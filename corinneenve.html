<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Envelope with QR & Heart Stamp</title>
<style>
body {
  background-color: #ffd6e7;
  background-image: 
    radial-gradient(#ff6b6b 10%, transparent 10%),
    radial-gradient(#ff6b6b 10%, transparent 10%);
  background-size: 30px 30px;
  background-position: 0 0, 15px 15px;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

/* Envelope Container */
.envelope {
  position: relative;
  width: 300px;
  height: 200px;
  background: linear-gradient(145deg, #ff85a2, #ffb3c6);
  border-radius: 5px;
  overflow: visible; /* allow letter to pop out */
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Envelope Flap */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 150px solid transparent;
  border-right: 150px solid transparent;
  border-bottom: 100px solid #ff9eb5;
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 3;
}

/* Heart Stamp */
.stamp {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 40px;
  height: 40px;
  background: #ff3e3e;
  transform: rotate(45deg);
}
.stamp::before,
.stamp::after {
  content: '';
  position: absolute;
  width: 40px;
  height: 40px;
  background: #ff3e3e;
  border-radius: 50%;
}
.stamp::before {
  top: -20px;
  left: 0;
}
.stamp::after {
  top: 0;
  left: -20px;
}

/* Letter/Card Content */
.letter-content {
  position: absolute;
  top: 100px;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 180px;
  height: 180px;
  background: white;
  border-radius: 10px;
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1px solid #ffb3c6;
  opacity: 0; /* hidden until opened */
}

.letter-content img {
  max-width: 90%;
  max-height: 90%;
  display: block;
  border-radius: 8px;
}

/* Animation */
.envelope.opened .flap {
  transform: rotateX(180deg);
}

.envelope.opened .letter-content {
  animation: slideBounce 1.3s ease forwards;
}

@keyframes slideBounce {
  0% { transform: translate(-50%, -50%) translateY(0); opacity: 0; }
  70% { transform: translate(-50%, -50%) translateY(-150px) rotate(-3deg); opacity: 1; }
  85% { transform: translate(-50%, -50%) translateY(-135px) rotate(-3deg); }
  100% { transform: translate(-50%, -50%) translateY(-150px) rotate(-3deg); }
}
</style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="stamp"></div>
  <div class="letter-content">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABLAAAAcICAYAAAAsUDhKAAAAAXNSR0IArs4c6QAAIABJREFUeF7s3QnQLFV5MOC+CChGo0bBLQQXUAGhUFziErRQKIGUqOBSxqXEBQUJiBpxJRoBEQyg4opWGSNC1EiIu8aIGAUVRVHiEhUR4xZFRYNcBPHwItZ4FRFiF1z0rJzq7T2ePr...
    " alt="Heart QR Code">
  </div>
</div>

<script>
document.getElementById('envelope').addEventListener('click', function() {
  this.classList.toggle('opened');
});
</script>

</body>
</html>
